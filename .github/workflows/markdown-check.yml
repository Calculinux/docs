name: Markdown Grammar & Syntax Check

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/markdown-check.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  markdown-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            docs/**/*.md

      - name: Markdownlint (reviewdog)
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: reviewdog/action-markdownlint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: added
          fail_on_error: true
          markdownlint_flags: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Setup Python for Vale
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Vale (reviewdog)
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: reviewdog/action-vale@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: added
          fail_on_error: true
          vale_flags: --config .vale.ini ${{ steps.changed-files.outputs.all_changed_files }}

      - name: cspell (reviewdog)
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: reviewdog/action-cspell@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: added
          fail_on_error: true
          cspell_flags: --config ./cspell.json ${{ steps.changed-files.outputs.all_changed_files }}

      # reviewdog actions will fail the job when issues are found (fail_on_error: true)
