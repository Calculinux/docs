name: Markdown & Style Check

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/markdown-check.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  markdown-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (JSON)
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            docs/**/*.md

      - name: Get changed files (comma-separated)
        id: changed-files-comma
        uses: tj-actions/changed-files@v40
        with:
          files: |
            docs/**/*.md
          separator: ","

      - name: Setup reviewdog
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: reviewdog/action-setup@v1

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint with reviewdog
        id: markdownlint
        if: steps.changed-files.outputs.any_changed == 'true'
        continue-on-error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          markdownlint-cli2 --config .markdownlint.json ${{ steps.changed-files.outputs.all_changed_files }} 2>&1 | \
          reviewdog -efm="%f:%l:%c %m" -efm="%f:%l %m" -name="markdownlint" -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false

      - name: Vale
        if: steps.changed-files-comma.outputs.any_changed == 'true'
        uses: errata-ai/vale-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: '${{ steps.changed-files-comma.outputs.all_changed_files }}'
          separator: ','
          reporter: github-pr-review
          vale_flags: '--config .vale.ini'
        continue-on-error: true
