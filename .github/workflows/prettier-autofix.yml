name: Auto-format Markdown

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '.prettierrc.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    outputs:
      changes_made: ${{ steps.auto-commit.outputs.changes_detected }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            docs/**/*.md

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Prettier
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm install -g prettier

      - name: Format changed markdown files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: prettier --write ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Commit changes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-format markdown with prettier"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          skip_dirty_check: false
