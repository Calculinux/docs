StylesPath = .github/styles
MinAlertLevel = suggestion
Vocab = Calculinux, Yocto, OpenSource
Packages = RedHat, proselint, write-good, Readability

[*.md]
BasedOnStyles = Vale, RedHat, proselint, write-good, Readability

# Ignore code snippets, inline code, and URLs/domain names
TokenIgnores = \$\{[^}]+\}, --8<--.*, \b\w+\.\w{2,}(/[^\s]*)?

# Disable duplicate spelling checks (Vale.Spelling covers this)
RedHat.Spelling = NO

# Disable symbols check (conflicts with HTML comments)
RedHat.Symbols = NO

# Disable passive voice warnings (too noisy in technical docs)
write-good.Passive = NO
RedHat.PassiveVoice = NO

# Disable E-Prime suggestions (too strict for technical docs)
write-good.E-Prime = NO

# Disable duplicate heading style checks (keep RedHat version)
RedHat.Headings = NO

# Disable overly strict wordiness checks
write-good.TooWordy = NO

# Disable overly strict readability scores for technical documentation
Readability.FleschReadingEase = NO
Readability.FleschKincaid = NO
Readability.ColemanLiau = NO
Readability.SMOG = NO
Readability.LIX = NO

# Keep suggestions as suggestions, not errors
RedHat.Definitions = suggestion
RedHat.TermsSuggestions = suggestion
RedHat.Using = suggestion
RedHat.Slash = suggestion

# Disable warnings, suggestions already cover the same issues
RedHat.TermsWarnings = NO
